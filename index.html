<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Move slide</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="galleryContainer">
		<div class="slideShowContainer">
			<div class="leftArow" onclick="plusMove(-1)"><span class="arow arowLeft"></span></div>
			<div class="rightArow" onclick="plusMove(1)"><span class="arow arowRight"></span></div>
			<div class="captionHolder"><p class="textHolder">Caption Text</p></div>
			<div class="imageHolder">
				<img src="img/Img (1).jpg">
				<p class="captionText">Text Caption-1</p>
			</div>
			<div class="imageHolder">
					<img src="img/Img (2).jpg">
					<p class="captionText">Text Caption-2</p>
			</div>
			<div class="imageHolder">
				<img src="img/Img (3).jpg">
				<p class="captionText">Text Caption-3</p>
			</div>
			<div class="imageHolder">
				<img src="img/Img (4).jpg">
				<p class="captionText">Text Caption-4</p>
			</div>
			<div class="imageHolder">
				<img src="img/Img (5).jpg">
				<p class="captionText">Text Caption-5</p>
			</div>
			<div class="imageHolder">
				<img src="img/Img (6).jpg">
				<p class="captionText">Text Caption-6</p>
			</div>

			
			
		</div>
		<div id="dotsContainer"></div>
	</div>
		
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
